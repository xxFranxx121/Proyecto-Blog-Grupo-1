<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="container">
    <div class="nav-inner">
      <a href="index.html" class="logo">Tech<span class="neon">Blog</span></a>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <div class="nav-menu">
        <nav class="nav-links">
          <a href="index.html">Inicio</a>
          <a href="blog.html">Blog</a>
          <a href="gallery.html">Galería</a>
          <a href="about.html">Acerca de</a>
          <a href="contacto.html">Contacto</a> </nav>
        <div class="nav-actions">
          <a href="login.html" class="btn btn-outline">Login</a>
          <a href="404.html" class="btn btn-neon">Suscribirse</a>
        </div>
      </div>
    </div>
  </div>
</header>

  <main class="login-main">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      <p id="message"></p>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-col footer-logo">
        <h2>TechBlog</h2>
        <p>Innovación, desarrollo y noticias del mundo tecnológico.</p>
      </div>
      <div class="footer-col footer-social">
        <h3>Síguenos</h3>
        <a href="404.html">🌐</a>
        <a href="404.html">🐦</a>
        <a href="404.html">📘</a>
        <a href="404.html">📸</a>
      </div>
      <div class="footer-col footer-info">
        <h3>Información</h3>
        <p>Email: contacto@gmail.com</p>
        <p>Tel: +54 381 584-1383</p>
        <p>© Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        message.textContent = "Inicio de sesión correcto";
        message.style.color = "var(--neon)";
      } else {
        message.textContent = "Usuario o contraseña incorrectos";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
